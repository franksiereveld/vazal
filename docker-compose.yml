version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - VITE_APP_ID=${VITE_APP_ID:-vazal-ai}
      - VITE_APP_TITLE=${VITE_APP_TITLE:-vazal.ai}
      - OAUTH_SERVER_URL=${OAUTH_SERVER_URL:-https://api.manus.im}
      - VITE_OAUTH_PORTAL_URL=${VITE_OAUTH_PORTAL_URL:-https://portal.manus.im}
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-vazal}
      - MYSQL_USER=${MYSQL_USER:-vazal}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-vazalpassword}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  mysql_data:
